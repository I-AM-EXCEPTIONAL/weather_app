<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
</head>
<body>
    <h1>Weather Information</h1>
    <p>{{ coordinates }}</p>
    <p>{{ elevation }}</p>
    <p>{{ timezone }}</p>
    <p>{{ utc_offset }}</p>

    <h2>Hourly Temperature Data</h2>
    {{ hourly_dataframe|safe }}
</body>
</html>
